<section>

  <h3>Let's work together</h3>

  <div class="topo">
    {{ site.data.settings.topof | markdownify }}
</div>

<form id="contactform" method="POST" >

  <fieldset class="contact-info-group">

    <label><span>Your Name</span>
    <input type="text" name="name"></label>

    <label><span>Your Email</span>
    <input type="email" name="_replyto"></label>

    <input type="hidden" name="_next" value="#/form-success.html" />
    <input type="text" name="_gotcha" style="display:none" />
  </fieldset>

  <label><span>Tell me about your project</span>
  <textarea name="message"></textarea></label>

  <fieldset class="submit-wrap">
    <input type="submit" value="Send">
  </fieldset>

</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + '{{ site.data.settings.email }}' + '.' + 'jpv' + '@' + 'g' + 'ma'+ 'il' + '.' + 'c' + 'om');
</script>

</section>
